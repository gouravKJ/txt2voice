<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2Speech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Hand:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto Mono', monospace;
      text-align: center;
    }

    body {
      margin: 0;
      background: linear-gradient(45deg, #010758, #490d61);
      color: rgb(26, 225, 225);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hero {
      max-width: 700px;
    }

    .hero h1 {
      font-size: 45px;
      font-weight: 500;
    }

    .hero span {
      text-decoration: underline;
      color: #ff2963;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #403d84;
      font-size: large;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      resize: none;
    }

    textarea::placeholder {
      font-size: 16px;
      color: #ddd;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    select {
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff2963;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

      #stopBtn {
      background-color: red;
      }
    button:hover {
      background-color: #e81e56;
    }
    </style>
<body>
  
    
    <div class="hero">
        <h1> Text2Speech <span>Converter</span></h1> 
        <textarea placeholder="write anything here..."></textarea>
        <div class="row">
            <select></select>
             <button>▶ Play</button>
    <button id="pauseText">⏸ Pause</button>
    <button id="stopText">⏹ Stop</button>
        </div>
    </div>
    <script>
   const textBox = document.querySelector("textarea");
const voiceList = document.querySelector("select");
const listenBtn = document.querySelector("button");
const pauseText = document.getElementById("pauseText");
const stopText = document.getElementById("stopText");

let speak = new SpeechSynthesisUtterance();

// Load voices
function loadVoices() {
  const voices = speechSynthesis.getVoices();
  voices.forEach((voice, i) => {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = `${voice.name} (${voice.lang})`;
    voiceList.appendChild(option);
  });
}
speechSynthesis.onvoiceschanged = loadVoices;

// Play
listenBtn.onclick = () => {
  if (speechSynthesis.speaking && speechSynthesis.paused) {
    speechSynthesis.resume();
  } else {
    speak.text = textBox.value;
    speak.voice = speechSynthesis.getVoices()[voiceList.value];
    speechSynthesis.cancel(); 
    speechSynthesis.speak(speak);
  }
};

// Pause
pauseText.onclick = () => {
  speechSynthesis.pause();
};

// Stop
stopText.onclick = () => {
  speechSynthesis.cancel();
};
</script>
</body>
</html>
